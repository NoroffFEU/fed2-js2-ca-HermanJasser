<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <h1>Edit Post</h1>

    <form id="edit-post-form" name="editPost">
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Title">

      <label for="content">Content</label>
      <textarea name="content" placeholder="Content" cols="30" rows="10"></textarea>

      <label for="url">Add image url</label>
      <input type="url" name="url"  placeholder="url">

      <label for="alt">Add image alt text</label>
      <input type="text" name="alt" placeholder="alt">
      <button>Edit Post</button>
    </form>
  </body>
</html>
